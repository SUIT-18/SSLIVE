<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>SSLIVE 后端控制台</title>
    <link rel="shortcut icon" href="src/img/SUIT+.png" type="image/png">
    <link rel="stylesheet" href="src/lib/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="src/css/backend.css">
    <link rel="stylesheet" href="src/css/growl.css">
    <script src="src/lib/jquery-3.3.1.min.js"></script>
    <script src="src/lib/swiper/dist/js/swiper.min.js"></script>
    <script src="src/utils/growl.js"></script>
    <script src="src/js/backend.js"></script>
</head>

<body>
    <header>
        <div class="title">SSLIVE 后端控制台</div>
        <div class="swiper-tab">
            <div class="selectedtab">总览</div>
            <div>弹幕管理</div>
            <div>图文直播上传</div>
            <div>访问量详情</div>
            <div id="lasttab">服务器状态</div>
        </div>
    </header>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">总览</div>
            <div class="swiper-slide">
                <div class="title">弹幕管理</div>
                <iframe id="danmuctrl" allowtransparency seamless src="thinkpol.html"></iframe>
            </div>
            <div class="swiper-slide">
                <div class="title">图文直播上传</div>
            </div>
            <div class="swiper-slide">访问量详情</div>
            <div class="swiper-slide serverstat">
                <div class="title">服务器状态</div>
                <iframe id="serverstat" allowfullscreen seamless
                    src="https://cloudmonitor.console.aliyun.com/index.htm?spm=5176.2020520101.223.d101.6bc54df5ejSdGh&custom_trace=ecs_console#/dashboardnew/boardId=&boardName=&timeSpan="></iframe>
            </div>
        </div>
    </div>
</body>

</html>
