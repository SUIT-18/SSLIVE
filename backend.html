<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>SSLIVE 后端控制台</title>
    <link rel="shortcut icon" href="src/img/SUIT+.png" type="image/png">
    <link rel="stylesheet" href="src/lib/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="src/css/backend.css">
    <link rel="stylesheet" href="src/css/growl.css">
    <script src="src/lib/jquery-3.3.1.min.js"></script>
    <script src="src/lib/swiper/dist/js/swiper.min.js"></script>
    <script src="src/utils/growl.js"></script>
    <script src="src/utils/countdown.js"></script>
    <script src="src/js/backend.js"></script>
</head>

<body>
    <header>
        <div class="title">SSLIVE 后端控制台</div>
        <div class="swiper-tab">
            <div class="selectedtab">总览</div>
			<div>节目单控制</div>
            <div>弹幕管理</div>
            <div>图文直播上传</div>
            <div>访问量详情</div>
            <div id="lasttab">服务器状态</div>
        </div>
    </header>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="title">总览</div>
                <div class="timer">
                    <h1 style="font-size:0.8em">距离直播开始还有</h1>
                    <div id="timer"></div>
                </div>
            </div>
			<div class="swiper-slide programlist-control">
				<div class="title">节目单控制</div>
				<iframe class="programlist-preview" id="programlist-preview" allowtransparency seamless src="ProgramList.html"></iframe>
				<button id="last-prog" onclick="lastprog()">切换到上一个节目</button>
				<button id="next-prog" onclick="nextprog()">切换到下一个节目</button>
			</div>
            <div class="swiper-slide">
                <div class="title">弹幕管理</div>
                <iframe id="danmuctrl" allowtransparency seamless src="thinkpol.html"></iframe>
            </div>
            <div class="swiper-slide piclive">
                <div class="title">图文直播上传</div>
                <div class="piclive-upload">
                    图1 <input id="p0" type="file" onchange="GetInfo(0,this)"><br>
                    尺寸 <input disabled id="p1w" class="size"> x <input disabled id="p1h" class="size"><br>
                    <hr>
                    图2 <input id="p1" type="file" onchange="GetInfo(1,this)"><br>
                    尺寸 <input disabled id="p2w" class="size"> x <input disabled id="p2h" class="size"><br>
                    <hr>
                    请输入图文直播文字：<br>
                    <textarea placeholder="请输入图文直播文字" id="text" maxlength="150" oninput="change()"></textarea>
                    <span class="count">字数<span id="count">0</span> / 150</span><br>
                    <hr>
                    密钥 <input id="pw" placeholder="请输入密钥" type="password" maxlength="8"><br><br>
                    <button id="send" onclick="upload()">上传</button>
                </div>
                <div class="piclive-preview">
                    <div class="piclive-preview-controls">
                        <button onclick="RefreshPicLive()" style="float:left">刷新预览内容</button>预览图文直播
                    </div>
                    <hr>
                    <img class="liveimg" id="liveimg1">
                    <img class="liveimg" id="liveimg2">
                    <span class="livetext">加载中...</span>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="title">访问量详情</div>
                <iframe id="stat" allowtransparency seamless src=""></iframe>
            </div>
            <div class="swiper-slide serverstat">
                <div class="title">服务器状态</div>
                <iframe id="serverstat" allowfullscreen seamless src=""></iframe>
            </div>
        </div>
    </div>
</body>

</html>
