<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SSLIVE</title>
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="src/css/growl.css">
    <script src="src/lib/jquery-3.3.1.min.js"></script>
    <script src="src/utils/growl.js"></script>
    <script src="src/lib/Browser.js"></script>
    <script src="src/js/player.js"></script>
    <script src="src/utils/HLSLoader.js"></script>
    <script src="src/utils/checkwords_slow.js"></script>
    <script src="src/lib/danmu/jquery.danmu.js"></script>
</head>
<div id="danmu"></div>
        <div class="content">
            <div class="videoframe">
                <!--FLV播放器-->
                <script src="src/lib/flv.min.js" type="application/javascript"></script>
                <video id="liveplayer" isLive></video>
                <!-- ========== -->
                <!-- jwplayer -->
                <div id="player" style="display: none"> </div>
                <script src="src/lib/jwplayer/jwplayer.js"></script>
                <script>jwplayer.key = "sk1ys44vediU8m1LjyQxCetFLr1F4qhFEozgTw==";</script>
                <!--注意先有video标签才可以用loader.js加载视频，请区分先后顺序！-->
                <script src="src/utils/loader.js" type="application/javascript"></script><br>
                <!-- ========== -->
                <div class="controls">
                    <button id="play" style="background-image: url(src/img/play.svg);" onclick="play()"></button>
                    <div class="livelabel"><span class="mode"></span>直播</div>
                    <script>$(".mode").html(playmode);</script>
                    <button class="HLSmode" onclick="loadPlayer('jwplayer')" style="display: none">HLS模式</button>
                    <div class="senddanmu">
                        <input type="textarea" id="text" max=300 placeholder="发个弹幕" /><button type="button" onclick="send()" id="send">发送</button>
                    </div>
                    <div class="onright">
                        <button id="danmuset" style="background-image: url(src/img/danmu_set.svg);"></button>
                        <button id="danmuctrl" style="background-image: url(src/img/danmu_off.svg);" onclick="changehide()"></button>
                        <!-- 音量&nbsp;<input id="vol" type="range" min="1" max="100" /> -->
                        <select id="res">
                            <option>480P</option>
                            <option selected="selected">720P</option>
                            <option>1080P</option>
                        </select>
                        <button id="fullscreen" style="background-image: url(src/img/fullscreen.svg);"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ========== -->
        <div class="ctr" style="display: none">
            弹幕透明度:
            <input type="range" name="op" id="op" onchange="op()" value="100">
            <br>
            颜色：
            <select name="color" id="color">
                <option value="white">白色</option>
                <option value="red">红色</option>
                <option value="green">绿色</option>
                <option value="blue">蓝色</option>
                <option value="yellow">黄色</option>
            </select>
            <br> 类型：
            <select name="position" id="position">
                <option value="0">滚动</option>
                <option value="1">顶端</option>
                <option value="2">底端</option>
            </select>
        </div>
        <!-- =========== -->
        <div class="log" style="display: none">
            <textarea class="logcontents" readonly cols="15" rows="20"></textarea>
            <button onclick="clearlog()" class="clearlog">清空</button>
        </div>
        <script src="src/utils/load_danmu.js"></script>
