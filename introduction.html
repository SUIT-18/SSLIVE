        <img class="icon" src="src/img/sslive-rectangle-white.png" />
        <div class="title">省实2019新年音乐会直播</div>
    </header>
    <div class="main">
        <div class="timer">
            <h1>距离新年音乐会开始还有</h1>
            <div id="timer"></div>
        </div>
        <div class="openvideo">全屏查看宣传视频 ></div>
        <div class="QRcode">
            <!-- <img id="QRcode" src="src/img/QRcode_white.png"> -->

        <div class="promote">

            <img src="src/img/down.svg" id="down" height="50px">

        <div class="bg-img">
            <div class="swiper-container Pic">
                <div class="swiper-wrapper">
                    <div class="swiper-slide s0"></div>
                    <div class="swiper-slide s1"></div>
                    <div class="swiper-slide s2"></div>
                    <div class="swiper-slide s3"></div>
                    <div class="swiper-slide s4"></div>
                    <div class="swiper-slide s5"></div>
                    <div class="swiper-slide s6"></div>
                    <div class="swiper-slide s7"></div>
                </div>
                <div class="swiper-pagination Pic-pagination"></div>
                <div class="swiper-button-prev Pic-button-l swiper-button-white"></div>
                <div class="swiper-button-next Pic-button-r swiper-button-white"></div>
            </div>
            <div class="description">加载中...</div>
        </div>
    </div>
    <iframe class="contents" src="ProgramList.html" scrolling="no"></iframe>
    <div class="followbox">
        <span id="close">+</span>
        <div class="QRs">
            <div class="QR"><img id="QR1" src="src/img/tencentvQR.png" style="filter:invert(1);"><br>腾讯视频 帐号</div><span class="spliter"></span>
