<head>

    <title>SSLIVE</title>
    <link rel="shortcut icon" href="src/img/sslive-rectangle-white.png" type="image/png">
    <meta name="description" content="SSLIVE">
    <link rel="stylesheet" href="src/lib/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="src/css/introduction.css">
    <script src="src/lib/jquery-3.3.1.min.js"></script>
    <script src="src/lib/jquery.countdown-2.2.0/jquery.countdown.min.js"></script>
    <script src="src/lib/swiper/dist/js/swiper.min.js"></script>

<body>
    <header>
        <img class="icon" src="src/img/sslive-rectangle-white.png" />
        <div class="title">省实2019新年音乐会直播</div>
    </header>
    <div class="main">
        <div class="timer">
            <h1>距离新年音乐会开始还有</h1>
            <div id="timer"></div>
        </div>
        <div class="QRcode">
            <img id="QRcode" src="src/img/QRcode_white.png">
            <div class="linktxt">点击此处进入直播</div>
        </div>
        <div class="promote">
            <p>向下滑动查看节目单</p>
            <img src="src/img/down.svg" id="down" height="50px">
        </div>
        <div class="bg-img">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide s1"></div>
                    <div class="swiper-slide s2"></div>
                    <div class="swiper-slide s3"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev swiper-button-white"></div>
                <div class="swiper-button-next swiper-button-white"></div>
            </div>
        </div>
    </div>
    <div class="contents">
        <section>
            <h2>节目1</h2><br>
            节目内容1
        </section>
        <section>
            <h2>节目2</h2><br>
            节目内容2
        </section>
        <section>
            <h2>节目3</h2><br>
            节目内容3
        </section>
        <section>
            <h2>节目4</h2><br>
            节目内容4
        </section>
        <section>
            <h2>节目5</h2><br>
            节目内容5

        <section>
            <h2>节目6</h2><br>

        </section>
