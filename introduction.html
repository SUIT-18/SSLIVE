<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>SSLIVE</title>
    <link rel="shortcut icon" href="src/img/sslive-rectangle-white.png" type="image/png">
    <meta name="description" content="SSLIVE">
    <link rel="stylesheet" href="src/css/introduction.css">
    <script src="src/lib/jquery-3.3.1.min.js"></script>
    <script src="src/lib/jquery.countdown-2.2.0/jquery.countdown.min.js"></script>
    <script src="src/js/introduction.js"></script>

<body>
    <header>
        <img class="icon" src="src/img/sslive-rectangle-white.png" />
        <div class="title">省实第十五届体育节入场式直播</div>
    </header>
    <div class="main">
        <div class="timer">
            <h1>距离直播开始还有</h1>
            <div id="timer"></div>
        </div>
        <div class="promote">
            <p>向下滑动查看更多介绍</p>
            <img src="src/img/down.svg" id="down" height="50px">
        </div>
        <div class="bg-img">
            <img id="1" src="src/img/bg1.jpg">
            <img id="2" src="src/img/bg2.jpg" style="display: none">
            <img id="3" src="src/img/bg3.jpg" style="display: none">
        </div>
        <div class="bg-dots">
            <div id="dot1"></div>
            <div id="dot2"></div>
            <div id="dot3"></div>
        </div>
    </div>
    <div class="contents">
        <section>
            <h2>主要内容1</h2>
            主要内容
        </section>
        <section>
                <h2>主要内容2</h2>
                主要内容
            </section>
