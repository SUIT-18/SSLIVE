<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>SSLIVE</title>
    <link rel="shortcut icon" href="src/img/sslive-rectangle-white.png" type="image/png">
    <meta name="description" content="SSLIVE">
    <link rel="stylesheet" href="src/lib/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="src/css/introduction.css">
    <script src="src/lib/jquery-3.3.1.min.js"></script>
    <script src="src/lib/swiper/dist/js/swiper.min.js"></script>
    <script src="src/lib/Browser.js"></script>
    <script src="src/lib/jwplayer/jwplayer.js"></script>
    <script>jwplayer.key = "sk1ys44vediU8m1LjyQxCetFLr1F4qhFEozgTw==";</script>
    <script src="src/utils/countdown.js"></script>
    <script src="src/js/introduction.js"></script>
</head>

<body>
    <header>
        <img class="icon" src="src/img/sslive-rectangle-white.png" />
        <div class="title">省实2019新年音乐会直播</div>
    </header>
    <div class="main">
        <div class="timer">
            <h1>距离新年音乐会开始还有</h1>
            <div id="timer"></div>
        </div>
        <div class="QRcode">
            <img id="QRcode" src="src/img/QRcode_white.png">
            <div class="linktxt">点击此处进入直播</div>
        </div>
        <div class="promote">
            <p>向下滑动查看节目单</p>
            <img src="src/img/down.svg" id="down" height="50px">
        </div>
        <div class="bg-img">
            <div class="swiper-container Pic">
                <div class="swiper-wrapper">
                    <div class="swiper-slide s0"></div>
                    <div class="swiper-slide s1"></div>
                    <div class="swiper-slide s2"></div>
                </div>
                <div class="swiper-pagination Pic-pagination"></div>
                <div class="swiper-button-prev Pic-button-l swiper-button-white"></div>
                <div class="swiper-button-next Pic-button-r swiper-button-white"></div>
            </div>
        </div>
    </div>
    <iframe class="contents" src="ProgramList.html" scrolling="no"></iframe>
</body>
